<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление продукта</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Обновление продукта</h2>
    <form th:action="@{/men/{id}/update_p(id=${product.id})}" method="post">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" id="name" name="name" class="form-control" required th:value="${product.name}">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" id="description" name="description" class="form-control" required th:value="${product.description}">
        </div>
        <div class="form-group">
            <label for="price">Цена (руб.)</label>
            <input type="number" id="price" name="price" class="form-control" required th:value="${product.price}">
        </div>
        <div class="form-group">
            <label for="stockQuantity">Количество на складе</label>
            <input type="number" id="stockQuantity" name="stockQuantity" class="form-control" required th:value="${product.stockQuantity}">
        </div>
        <div class="form-group">
            <label for="category">Категория</label>
            <select id="category" name="categoryId" class="form-control" required th:selected="${product.category.id}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>

</body>
</html>
