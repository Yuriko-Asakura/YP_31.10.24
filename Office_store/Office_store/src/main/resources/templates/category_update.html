<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Category</title>
</head>
<body>
<h1>Update Category</h1>
<form th:action="@{/admin/cat/{id}/update(id=${category_object.id})}" method="post">
  <label>Name:</label>
  <input type="text" name="name" th:value="${category_object.name}" required>
  <br>
  <button type="submit">Update</button>
</form>
<a th:href="@{/cat_view}">Cancel</a>
</body>
</html>
