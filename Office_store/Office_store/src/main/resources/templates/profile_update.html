<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление профиля</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="body">
<div class="container mt-5">
    <h1>Обновление профиля</h1>
    <form th:action="@{/admin/prof/{id}/update(id=${profile_object.idProfile})}" method="post">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${profile_object.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${profile_object.lastName}" required>
        </div>
        <div class="form-group">
            <label for="userId">ID пользователя:</label>
            <input type="number" class="form-control" id="userId" name="userId" th:value="${profile_object.user_id}" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
        <a th:href="@{/admin/prof_view}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
