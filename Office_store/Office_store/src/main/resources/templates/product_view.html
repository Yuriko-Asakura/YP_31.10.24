<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Список продуктов</h2>
    <div class="row">
        <div class="col-md-4" th:each="el : ${product_list}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${el.name}"></h5>
                    <p class="card-text" th:text="${el.description}"></p>
                    <p class="card-text"><strong>Цена:</strong>
                        <span th:text="${el.price}"></span> руб.</p>
                    <p class="card-text"><strong>Количество на складе:</strong>
                        <span th:text="${el.stockQuantity}"></span></p>
                    <p class="card-text"><strong>Категория:</strong>
                        <span th:text="${el.category.name}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
