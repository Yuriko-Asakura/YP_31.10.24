<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создание корзины покупок</title>
</head>
<body>
<h1>Создание новой корзины покупок</h1>
<form action="#" th:action="@{/men/create_shop}" method="post">
  <label for="userId">Пользователь:</label>
  <select id="userId" name="userId" required>
    <option th:each="user : ${users}" th:value="${user.idUser}" th:text="${user.username}"></option>
  </select>
  <br>
  <label for="productId">Продукт:</label>
  <select id="productId" name="productId" required>
    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
  </select>
  <br>
  <button type="submit">Создать корзину</button>
</form>
<a href="/men/view_shop">Назад к списку корзин</a>
</body>
</html>
