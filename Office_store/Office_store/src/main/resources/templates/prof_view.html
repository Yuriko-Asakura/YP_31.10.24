<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Profiles</h1>
    <a href="/admin/prof/create" class="btn btn-primary mb-3">Create New Profile</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="profile : ${prof_list}">
            <tr>
                <td th:text="${profile.idProfile}"></td>
                <td th:text="${profile.firstName}"></td>
                <td th:text="${profile.lastName}"></td>

                <td th:text="${profile.user_id.idUser}"></td>
                <td>
                    <a th:href="@{/admin/prof/{id}/update(id=${profile.idProfile})}" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{/admin/prof/{id}/delete(id=${profile.idProfile})}" class="btn btn-danger btn-sm">Delete</a>

                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
