<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orders List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Orders List</h1>
  <a href="/men/create" class="btn btn-primary mb-3">Create New Order</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Order Date</th>
      <th>Customer ID</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orderList}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.orderDate}"></td>
      <td th:text="${order.customer.email}"></td>
      <td>
        <a th:href="@{/men/{id}/update(id=${order.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/men/{id}/delete(id=${order.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
