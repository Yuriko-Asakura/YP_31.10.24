<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Update Order</h1>
    <form th:action="@{/men/{id}/update(id=${order.id})}" method="post">
        <div class="form-group">
            <label for="orderDate">Order Date:</label>
            <input type="date" class="form-control" id="orderDate" name="orderDate" th:value="${order.orderDate}" required>
        </div>
        <div class="form-group">
            <label for="customerId">Customer:</label>
            <select class="form-control" id="customerId" name="customerId" required>
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.fullName}"
                        th:selected="${customer.email == order.customer.id}"> <!-- Добавьте текст по умолчанию -->
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Order</button>
        <a href="/men/view_order" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
