<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Items List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Order Items List</h1>
    <a href="/men/create_OrderItem" class="btn btn-primary">Create New Order Item</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Order</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.order.id}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href="@{/men/{id}/update_OrderItem(id=${item.id})}">Update</a>
                <a th:href="@{/men/{id}/delete_OrderItem(id=${item.id})}" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
