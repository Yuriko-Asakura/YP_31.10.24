<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить новый заказ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Добавить новый заказ</h1>
  <form action="/orders/add" method="post">
    <div class="form-group">
      <label for="orderDate">Дата заказа</label>
      <input type="date" class="form-control" id="orderDate" name="orderDate" required>
    </div>

    <div class="form-group">
      <label for="customer">Клиент</label>
      <select class="form-control" id="customer" name="customer.id" required>
        <option value="" disabled selected>Выберите клиента</option>
        <th:block th:each="customer : ${customers}">
          <option th:value="${customer.id}" th:text="${customer.name}"></option>
        </th:block>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Добавить заказ</button>
    <a href="/orders" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
