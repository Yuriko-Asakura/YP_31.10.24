<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add New Item</h1>
    <form th:action="@{/items/add}" th:object="${item}" method="post">
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <button type="submit" class="btn btn-success">Add Item</button>
        <a href="/items" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
