<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами и услугами</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Управление товарами и услугами</h2>

    <a th:href="@{/many/add}" class="btn btn-primary">Добавить новую связь</a>
    <h3 class="mb-3">Список связей между товарами и услугами</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID товара</th>
            <th>ID услуги</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemName}"></td>
            <td>
                <ul>
                    <li th:each="service : ${item.services}" th:text="${service.serviceName}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/many/edit/{id}(id=${services.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/many/delete/{id}(id=${item.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
