<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список заказов</h1>
    <a href="/orders/add" class="btn btn-primary mb-3">Добавить новый заказ</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Дата заказа</th>
            <th>Имя клиента</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.customer.name}"></td>
            <td>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="addOrderModal" tabindex="-1" role="dialog" aria-labelledby="addOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOrderModalLabel">Добавить новый заказ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/orders/add" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="orderDate">Дата заказа</label>
                        <input type="text" class="form-control" id="orderDate" name="orderDate" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email клиента</label>
                        <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Добавить заказ</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
