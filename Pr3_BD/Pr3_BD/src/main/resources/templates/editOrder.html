<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать заказ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать заказ</h1>
    <form action="/orders/edit" method="post">
        <input type="hidden" name="id" th:value="${order.id}"/>
        <div class="form-group">
            <label for="orderDate">Дата заказа</label>
            <input type="date" class="form-control" id="orderDate" name="orderDate" th:value="${order.orderDate}" required>
        </div>
        <div class="form-group">
            <label for="customer">Клиент</label>
            <select class="form-control" id="customer" name="customer.id" required>
                <th:block th:each="customer : ${customers}">
                    <option th:value="${customer.id}"
                            th:text="${customer.name}"
                            th:selected="${customer.id == order.customer.id}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Обновить заказ</button>
        <a href="/orders" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
