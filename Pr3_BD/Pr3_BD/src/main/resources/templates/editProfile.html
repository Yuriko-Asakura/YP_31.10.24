<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать профиль</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Редактировать профиль</h1>
  <form action="/profiles/edit" method="post">
    <input type="hidden" name="id" th:value="${profile.id}">
    <div class="form-group">
      <label for="address">Адрес</label>
      <input type="text" id="address" name="address" class="form-control" th:value="${profile.address}" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Телефон</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${profile.phoneNumber}" required>
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>
    <a href="/profiles" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
