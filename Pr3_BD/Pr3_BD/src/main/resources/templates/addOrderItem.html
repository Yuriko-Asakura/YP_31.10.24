<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить элемент заказа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Добавить элемент заказа</h1>
    <form th:action="@{/orderItems/add}" th:object="${orderItem}" method="post">
        <div class="form-group">
            <label for="item">Товар</label>
            <select id="item" th:field="*{item}" class="form-control">
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.itemName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="order">Заказ</label>
            <select id="order" th:field="*{order}" class="form-control">
                <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.orderDate}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Количество</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/orderItems" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
